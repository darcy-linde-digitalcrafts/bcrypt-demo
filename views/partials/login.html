<h1>Log in</h1>
<form method="POST">
  <div class="mb-3">
    <label for="usernameInput" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="usernameInput"
      name="username"
      required
    />
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordInput"
      name="password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Enter</button>
</form>
